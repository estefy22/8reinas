    <script>
        var contador=0;
        function celdaclick(ana){
            //Este if valida si la celda tiene imgan de fondo o no
            if((window.getComputedStyle(ana).backgroundImage)=="none") {
                if(contador != 8){
                ana.style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";
                contador++;
                }
            }
            else {
                contador--;
                ana.style="background-image:none; background-repeat:no-repeat; background-size: cover;";
            }
            document.getElementById("div_contador").innerHTML="Reinas colocadas: "+contador;
        }
        //Esta funcion tiene como objetivo reiniciar el tablero con las reinas puestas.
        function reiniciar(cont){
            var celdas=document.getElementById("tabla_ajedrez").getElementsByTagName("td");
            for (let i = 0; i < celdas.length; i++) {
                celdas[i].style="backgroundImage:none";
            }
            contador = cont;
            document.getElementById("div_contador").innerHTML="Reinas colocadas: " +contador;
            
        }
        //Esta funcion tiene como objetivo una solucion al problema. 
        function solucion1() {
            reiniciar(8)
            var celdas=document.getElementById("tabla_ajedrez");
            celdas.rows[0].cells[4].style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";
            celdas.rows[1].cells[1].style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";
            celdas.rows[2].cells[3].style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";
            celdas.rows[3].cells[6].style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";
            celdas.rows[4].cells[2].style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";
            celdas.rows[5].cells[7].style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";
            celdas.rows[6].cells[5].style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";
            celdas.rows[7].cells[0].style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";

        }

            celdas.rows[7].cells[1].style="background-image:url(./vivi.png); background-repeat:no-repeat; background-size: cover;";
        }
    </script>
